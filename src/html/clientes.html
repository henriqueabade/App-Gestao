<!-- Interface principal do módulo de Clientes (CRM) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Santíssimo Decor</title>
    <!-- Tailwind for quick layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Estilos específicos do módulo -->
    <link rel="stylesheet" href="../css/clientes.css">
    <!-- Estilos globais para barras de rolagem -->
    <link rel="stylesheet" href="../styles/scroll.css">
</head>
<body class="text-white">
  <div class="modulo-container">
    <div>
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 animate-fade-in-up">
            <div>
                <h1 class="text-2xl font-semibold mb-2">Clientes</h1>
                <p style="color: var(--color-violet)">Gerencie informações e relacionamento com clientes</p>
            </div>
            <button id="btnNovoCliente" class="btn-primary text-white rounded-md px-6 py-3 font-medium">
                <i class="fas fa-plus mr-2"></i>Novo Cliente
            </button>
        </div>

        <!-- Quick Actions -->
        <div class="glass-surface rounded-xl p-6 mb-6 animate-fade-in-up">
            <h3 class="text-lg font-medium mb-4 text-white">Ações Rápidas</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Left Column -->
                <div class="space-y-3">
                    <button class="w-full btn-secondary text-white rounded-md px-4 py-3 font-medium flex items-center justify-center">
                        <i class="fas fa-download mr-2"></i>Exportar CSV
                    </button>
                    <button class="w-full btn-secondary text-white rounded-md px-4 py-3 font-medium flex items-center justify-center">
                        <i class="fas fa-upload mr-2"></i>Importar CSV
                    </button>
                </div>
                <!-- Right Column -->
                <div class="space-y-3">
                    <button class="w-full btn-secondary text-white rounded-md px-4 py-3 font-medium flex items-center justify-center">
                        <i class="fas fa-file-alt mr-2"></i>Gerar Relatório
                    </button>
                    <button class="w-full btn-secondary text-white rounded-md px-4 py-3 font-medium flex items-center justify-center">
                        <i class="fas fa-envelope mr-2"></i>Enviar E-mail em Massa
                    </button>
                </div>
            </div>
        </div>

        <!-- Filters & Statistics Panel -->
        <div class="glass-surface rounded-xl p-6 mb-6 animate-fade-in-up">
            <div class="filter-bar flex flex-col md:flex-row md:flex-wrap xl:flex-nowrap items-center">
                <!-- Search -->
                <div class="flex-1 min-w-[250px]">
                    <label class="block text-sm font-medium mb-2 text-white">Buscar Cliente</label>
                    <input id="filtroBusca" type="text" placeholder="Estado, CNPJ ou Nome" class="input-glass text-white rounded-md px-4 py-3 w-full">
                </div>

                <!-- Dono Select -->
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium mb-2 text-white">Dono</label>
                    <select id="filtroDono" class="input-glass text-white rounded-md px-4 py-3 w-full">
                        <option value="">Todos</option>
                    </select>
                </div>

                <!-- Status Select -->
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium mb-2 text-white">Status</label>
                    <select id="filtroStatus" class="input-glass text-white rounded-md px-4 py-3 w-full">
                        <option value="">Todos</option>
                    </select>
                </div>

                <!-- Totals -->
                 <div class="flex flex-col">
                    <label class="block text-sm font-medium mb-1 text-white">Totais por Tipo</label>
                    <div id="totaisBadges" class="flex flex-wrap gap-2"></div>
                </div>

                <!-- Actions -->
                <div id="bt-actions" class="flex items-center gap-2">
                    <button id="btnFiltrar" class="btn-secondary text-white rounded-md px-4 py-3 text-sm font-medium">Filtrar</button>
                    <button id="btnLimpar" class="btn-warning text-white rounded-md px-4 py-3 text-sm font-medium">Limpar</button>
                </div>
            </div>
        </div>

        <!-- Clients Table -->
        <div id="clientesTableWrapper" class="glass-surface rounded-xl shadow-lg animate-fade-in-up table-scroll">
            <table class="w-full">
                <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CNPJ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dono</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="clientesTableBody" class="divide-y divide-white/10">
                        <!-- Linhas geradas dinamicamente -->
                    </tbody>
                </table>
        </div>

        <!-- Empty State -->
        <div id="clientesEmptyState" class="hidden py-12 flex flex-col items-center justify-center text-center px-4">
          <div class="rounded-full bg-[var(--color-primary-opacity)] p-4 mb-4">
            <i class="fas fa-users w-12 h-12 text-[var(--color-primary)]"></i>
          </div>
          <h3 class="text-lg font-medium text-white">Nenhum cliente encontrado</h3>
          <p class="mt-1 text-sm text-white/70">Cadastre o primeiro agora!</p>
          <div class="mt-6">
            <button
              id="clientesEmptyNew"
              type="button"
              class="btn-primary inline-flex items-center px-4 py-2 text-sm font-medium rounded-md text-white"
            >
              <i class="fas fa-plus w-4 h-4 mr-2"></i>
              Novo Cliente
            </button>
          </div>
        </div>
    </div>
</div>
</body>
</html>
