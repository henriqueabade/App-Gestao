<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matéria-Prima - Santíssimo Decor</title>
    <!-- Tailwind e ícones carregados no documento principal -->
    <!-- Padrão herdado de Produtos -->
    <link rel="stylesheet" href="../css/ui.css">
    <link rel="stylesheet" href="../css/materia-prima.css">
    <!-- Estilos globais para barras de rolagem -->
    <link rel="stylesheet" href="../styles/scroll.css">
</head>
<body class="text-white">
  <div class="modulo-container">
    <div>
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 animate-fade-in-up">
            <div>
                <h1 class="text-2xl font-semibold mb-2">Estoque de Matéria-Prima</h1>
                <p style="color: var(--color-violet)">Controle e gerenciamento de insumos para produção</p>
            </div>
            <button id="btnNovoInsumo" class="btn-primary text-white rounded-md px-6 py-3 font-medium">
                <i class="fas fa-plus mr-2"></i>Novo Insumo
            </button>
        </div>

        <!-- Filtro e Tabela no mesmo card (padrão herdado de Produtos) -->
        <div class="glass-surface rounded-xl p-6 animate-fade-in-up">
            <div class="filter-bar">
                <!-- Search -->
                <div class="filter-field flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium mb-2 text-white">Buscar Insumo</label>
                    <input id="materiaPrimaSearch" type="text" placeholder="Nome, Categoria ou Processo" class="input-glass text-white rounded-md px-4 h-12 w-full placeholder-white/50">
                </div>

                <!-- Processo -->
                <div class="filter-field">
                    <label class="block text-sm font-medium mb-2 text-white">Processo</label>
                    <select id="filtroProcesso" class="input-glass text-white rounded-md px-4 h-12 w-full">
                        <option value="">Todos</option>
                    </select>
                </div>

                <!-- Categoria -->
                <div class="filter-field">
                    <label class="block text-sm font-medium mb-2 text-white">Categoria</label>
                    <select id="filtroCategoria" class="input-glass text-white rounded-md px-4 h-12 w-full">
                        <option value="">Todas</option>
                    </select>
                </div>

                <!-- Totais -->
                <div class="filter-field">
                    <label class="block text-sm font-medium mb-1 text-white">Totais por Tipo</label>
                    <div id="totaisTags" class="flex flex-wrap gap-2">
                        <!-- Tags geradas dinamicamente -->
                    </div>
                </div>

                <!-- Toggle e ações -->
                <div class="filter-toggle flex flex-col items-center space-y-1">
                    <label for="zeroStock" class="text-sm font-medium text-white">0 Estoque</label>
                    <input type="checkbox" id="zeroStock" class="toggle" />
                </div>
                <div id="bt-actions" class="flex items-center gap-2">
                    <button id="btnFiltrar" class="btn-secondary text-white rounded-md px-4 py-3 text-sm font-medium">Filtrar</button>
                    <button id="btnLimpar" class="btn-warning text-white rounded-md px-4 py-3 text-sm font-medium">Limpar</button>
                </div>
            </div>

            <div class="table-scroll mt-6">
                <table class="w-full">
                    <thead class="bg-gray-50 sticky top-0" style="z-index:9999;">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantidade</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unidade</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preço Unitário</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="materiaPrimaTableBody" class="divide-y divide-white/10">
                        <!-- Linhas geradas dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
