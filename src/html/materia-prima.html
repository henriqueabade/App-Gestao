<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matéria-Prima - Santíssimo Decor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Estilos específicos do módulo -->
    <link rel="stylesheet" href="../css/materia-prima.css">
    <!-- Estilos globais para barras de rolagem -->
    <link rel="stylesheet" href="../styles/scroll.css">
</head>
<body class="text-white p-6 ">
  <div class="modulo-container">
    <div class="max-w-7xl mx-auto">
        <!-- Matéria-Prima Header -->
        <div class="mb-8 animate-fade-in-up">
            <h1 class="text-3xl font-bold mb-2">Estoque de Matéria-Prima</h1>
            <p style="color: var(--color-violet)">Controle e gerenciamento de insumos para produção</p>
        </div>

        <!-- Search and Actions -->
        <div class="mb-6 flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between animate-fade-in-up">
            <div class="flex-1 max-w-md">
                <input type="text" placeholder="Buscar por Nome, Categoria ou Processo..." class="input-glass text-white rounded-md px-4 py-3 w-full placeholder-white/50">
            </div>
            <button class="btn-primary text-white rounded-md px-4 py-3 font-medium whitespace-nowrap">
                <i class="fas fa-plus mr-2"></i>Novo Insumo
            </button>
        </div>

        <!-- Materials Table -->
        <div class="glass-surface rounded-xl overflow-hidden shadow-lg animate-fade-in-up">
            <div class="overflow-x-hidden">
                <table class="w-full">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantidade</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unidade</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preço Unitário</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/10">
                        <!-- Example rows -->
                        <tr class="transition-colors duration-150" style="cursor: pointer;" onmouseover="this.style.background='rgba(163, 148, 167, 0.05)'" onmouseout="this.style.background='transparent'">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <span class="text-sm text-white">Madeira de Carvalho</span>
                                    <i class="fas fa-info-circle w-4 h-4 ml-2 cursor-pointer" style="color: var(--color-primary)" title="Informações detalhadas"></i>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-white">150</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm" style="color: var(--color-violet)">m²</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-white">R$ 85,00</td>
                            <td class="px-6 py-4 whitespace-nowrap text-center">
                                <div class="flex items-center justify-center space-x-2">
                                    <button class="p-2 rounded-lg transition-colors duration-150 hover:bg-white/10" style="color: var(--color-primary)" title="Editar">
                                        <i class="fas fa-edit w-4 h-4"></i>
                                    </button>
                                    <button class="p-2 rounded-lg transition-colors duration-150 hover:bg-white/10 hover:text-white" style="color: var(--neutral-500)" title="Excluir">
                                        <i class="fas fa-trash w-4 h-4"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <!-- Out of stock example -->
                        <tr class="transition-colors duration-150" style="cursor: pointer; background: rgba(255, 88, 88, 0.1);" onmouseover="this.style.background='rgba(255, 88, 88, 0.15)'" onmouseout="this.style.background='rgba(255, 88, 88, 0.1)'">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <span class="text-sm" style="color: var(--color-red)">Parafusos Phillips 4x40</span>
                                    <i class="fas fa-info-circle w-4 h-4 ml-2 cursor-pointer" style="color: var(--color-primary)" title="Informações detalhadas"></i>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm" style="color: var(--color-red)">8</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm" style="color: var(--color-violet)">cx</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm" style="color: var(--color-red)">R$ 15,90</td>
                            <td class="px-6 py-4 whitespace-nowrap text-center">
                                <div class="flex items-center justify-center space-x-2">
                                    <button class="p-2 rounded-lg transition-colors duration-150 hover:bg-white/10" style="color: var(--color-primary)" title="Editar">
                                        <i class="fas fa-edit w-4 h-4"></i>
                                    </button>
                                    <button class="p-2 rounded-lg transition-colors duration-150 hover:bg-white/10 hover:text-white" style="color: var(--neutral-500)" title="Excluir">
                                        <i class="fas fa-trash w-4 h-4"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/materia-prima.js"></script>
</body>
</html>
