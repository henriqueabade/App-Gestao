<!DOCTYPE html>
<!-- Tela principal do módulo Usuários -->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários - Santíssimo Decor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Estilos específicos do módulo -->
    <link rel="stylesheet" href="../css/usuarios.css">
    <!-- Estilos globais para barras de rolagem -->
    <link rel="stylesheet" href="../styles/scroll.css">
</head>
<body class="text-white">
  <div class="modulo-container">
    <div>
        <!-- Header -->
        <div class="flex items-center justify-between mb-6 animate-fade-in-up">
            <div class="flex items-center gap-2">
                <h1 class="text-2xl font-semibold">Gestão de Usuários</h1>
                <!-- Ícone de informações -->
                <i class="info-icon"></i>
            </div>
            <button id="btnNovoUsuario" class="btn-primary px-4 py-2 rounded-md text-white font-medium flex items-center gap-2">
                <i class="fas fa-plus w-4 h-4"></i>
                Novo Usuário
            </button>
        </div>

        <!-- Popover de resumo -->
        <div id="resumoPopover" class="resumo-popover glass-surface rounded-xl p-6 text-white">
            <h3 class="font-medium mb-4 text-white">Resumo</h3>
            <div class="text-3xl font-bold text-white mb-2" id="totalUsuarios">247</div>
            <div class="text-sm text-gray-400 mb-4">Total de usuários</div>

            <!-- Status Distribution -->
            <div class="flex flex-wrap gap-2 mb-4" id="distribuicaoStatus">
                <span class="badge-success px-3 py-1 rounded-full text-xs font-medium">189 Ativos</span>
                <span class="badge-danger px-3 py-1 rounded-full text-xs font-medium">32 Inativos</span>
                <span class="badge-warning px-3 py-1 rounded-full text-xs font-medium">26 Aguardando</span>
            </div>

            <!-- Profile Distribution -->
            <div class="text-sm text-gray-400 space-y-1" id="distribuicaoPerfis">
                <div>• 12 Administradores</div>
                <div>• 89 Operacionais</div>
                <div>• 146 Clientes</div>
            </div>
        </div>

        <!-- Barra de filtros horizontal -->
        <div class="glass-surface rounded-xl p-6 mb-6 animate-fade-in-up">
            <div class="filter-bar flex flex-col md:flex-row md:flex-wrap xl:flex-nowrap items-center">
                <!-- Search -->
                <div class="flex-1 min-w-[220px]">
                    <label class="block text-sm font-medium mb-2 text-white">Buscar</label>
                    <input id="filtroBusca" type="text" placeholder="Nome ou E-mail" class="input-glass text-white rounded-md px-4 h-12 w-full placeholder-gray-400">
                </div>

                <!-- Profile Filter -->
                <div class="flex-1 min-w-[160px]">
                    <label class="block text-sm font-medium mb-2 text-white">Perfil</label>
                    <select id="filtroPerfil" class="select-glass text-white rounded-md px-4 h-12 w-full">
                        <option value="">Todos</option>
                        <option value="admin">Admin</option>
                        <option value="operacional">Operacional</option>
                        <option value="cliente">Cliente</option>
                    </select>
                </div>

                <!-- Status Filter -->
                <div class="flex flex-col">
                    <label class="block text-sm font-medium mb-2 text-white">Status</label>
                    <div class="flex items-center gap-3 h-12">
                        <label class="flex items-center gap-2">
                            <input type="checkbox" class="checkbox-custom" value="ativo" checked>
                            <span class="text-sm text-white">Ativo</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input type="checkbox" class="checkbox-custom" value="inativo">
                            <span class="text-sm text-white">Inativo</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input type="checkbox" class="checkbox-custom" value="aguardando">
                            <span class="text-sm text-white">Aguardando</span>
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center gap-2">
                    <button id="aplicarFiltro" class="btn-secondary text-white rounded-md px-4 h-12 text-sm font-medium">Aplicar Filtros</button>
                    <button id="limparFiltro" class="btn-warning text-white rounded-md px-4 h-12 text-sm font-medium">Limpar</button>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="glass-surface rounded-xl overflow-hidden animate-fade-in-up">
            <div class="overflow-x-hidden">
                <table class="w-full">
                    <thead class="sticky top-0 bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Avatar</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">E-mail</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Perfil</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/10" id="listaUsuarios">
                        <tr class="table-row">
                            <td class="px-6 py-4">
                                <div class="w-9 h-9 rounded-full flex items-center justify-center text-white font-medium text-sm" style="background: var(--color-primary)">MS</div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm font-medium text-white">Maria Silva</div>
                                <div class="text-xs text-gray-500">Cadastrado em 15/01/2024</div>
                            </td>
                            <td class="px-6 py-4 text-sm text-white">maria.silva@email.com</td>
                            <td class="px-6 py-4">
                                <span class="badge-primary px-2 py-1 rounded-full text-xs font-medium">Admin</span>
                            </td>
                            <td class="px-6 py-4">
                                <span class="badge-success px-2 py-1 rounded-full text-xs font-medium">Ativo</span>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-2">
                                    <i class="fas fa-edit w-5 h-5 cursor-pointer p-1 rounded transition-colors duration-150 hover:bg-white/10" style="color: var(--color-primary)" title="Editar"></i>
                                    <i class="fas fa-trash w-5 h-5 cursor-pointer p-1 rounded transition-colors duration-150 hover:bg-white/10" style="color: var(--color-red)" title="Excluir"></i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
