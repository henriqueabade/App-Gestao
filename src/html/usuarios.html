<!-- Tela principal do módulo Usuários
     HTML enxuto para carregamento pelo menu -->
<div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6 animate-fade-in-up">
            <h1 class="text-2xl font-semibold">Gestão de Usuários</h1>
            <button id="btnNovoUsuario" class="btn-primary px-4 py-2 rounded-md text-white font-medium flex items-center gap-2">
                <i class="fas fa-plus w-4 h-4"></i>
                Novo Usuário
            </button>
        </div>

        <!-- Filters & Metrics Panel -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Filters Column -->
            <div class="glass-surface rounded-xl p-6 animate-fade-in-up">
                <h3 class="font-medium mb-4 text-white">Filtros</h3>
                <div class="space-y-4">
                    <!-- Search -->
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">Buscar</label>
                        <input id="filtroBusca" type="text" placeholder="Nome ou E-mail" class="input-glass w-full px-3 py-2 rounded-md text-white placeholder-gray-400">
                    </div>

                    <!-- Profile Filter -->
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">Perfil</label>
                        <select id="filtroPerfil" class="select-glass w-full px-3 py-2 rounded-md text-white">
                            <option value="">Todos</option>
                            <option value="admin">Admin</option>
                            <option value="operacional">Operacional</option>
                            <option value="cliente">Cliente</option>
                        </select>
                    </div>

                    <!-- Status Filter -->
                    <div>
                        <label class="block text-sm font-medium text-white mb-2">Status</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" class="checkbox-custom mr-2" value="ativo" checked>
                                <span class="text-sm text-white">Ativo</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="checkbox-custom mr-2" value="inativo">
                                <span class="text-sm text-white">Inativo</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="checkbox-custom mr-2" value="aguardando">
                                <span class="text-sm text-white">Aguardando</span>
                            </label>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-2 pt-2">
                        <button id="aplicarFiltro" class="btn-secondary px-4 py-2 rounded-md text-white text-sm font-medium flex-1">Aplicar Filtros</button>
                        <button id="limparFiltro" class="btn-warning px-4 py-2 rounded-md text-white text-sm font-medium flex-1">Limpar</button>
                    </div>
                </div>
            </div>

            <!-- Metrics Column -->
            <div class="md:col-span-2 space-y-6 animate-fade-in-up">
                <!-- Total Users -->
                <div class="glass-surface rounded-xl p-6">
                    <h3 class="font-medium mb-4 text-white">Resumo</h3>
                    <div class="text-3xl font-bold text-white mb-2" id="totalUsuarios">247</div>
                    <div class="text-sm text-gray-400 mb-4">Total de usuários</div>

                    <!-- Status Distribution -->
                    <div class="flex flex-wrap gap-2 mb-4" id="distribuicaoStatus">
                        <span class="badge-success px-3 py-1 rounded-full text-xs font-medium">189 Ativos</span>
                        <span class="badge-danger px-3 py-1 rounded-full text-xs font-medium">32 Inativos</span>
                        <span class="badge-warning px-3 py-1 rounded-full text-xs font-medium">26 Aguardando</span>
                    </div>

                    <!-- Profile Distribution -->
                    <div class="text-sm text-gray-400 space-y-1" id="distribuicaoPerfis">
                        <div>• 12 Administradores</div>
                        <div>• 89 Operacionais</div>
                        <div>• 146 Clientes</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="glass-surface rounded-xl overflow-hidden animate-fade-in-up">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="sticky top-0 bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Avatar</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">E-mail</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Perfil</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/10" id="listaUsuarios">
                        <tr class="table-row">
                            <td class="px-6 py-4">
                                <div class="w-9 h-9 rounded-full flex items-center justify-center text-white font-medium text-sm" style="background: var(--color-primary)">MS</div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="text-sm font-medium text-white">Maria Silva</div>
                                <div class="text-xs text-gray-500">Cadastrado em 15/01/2024</div>
                            </td>
                            <td class="px-6 py-4 text-sm text-white">maria.silva@email.com</td>
                            <td class="px-6 py-4">
                                <span class="badge-primary px-2 py-1 rounded-full text-xs font-medium">Admin</span>
                            </td>
                            <td class="px-6 py-4">
                                <span class="badge-success px-2 py-1 rounded-full text-xs font-medium">Ativo</span>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-2">
                                    <button class="action-btn text-blue-400 hover:text-blue-300" data-acao="editar"><i class="fas fa-edit w-5 h-5"></i></button>
                                    <button class="action-btn text-red-400 hover:text-red-300" data-acao="remover"><i class="fas fa-trash w-5 h-5"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
