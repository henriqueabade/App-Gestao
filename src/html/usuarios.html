<!DOCTYPE html>
<!-- Tela principal do módulo Usuários -->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários - Santíssimo Decor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Estilos específicos do módulo -->
    <link rel="stylesheet" href="../css/usuarios.css">
    <!-- Estilos globais para barras de rolagem -->
    <link rel="stylesheet" href="../styles/scroll.css">
</head>
<body class="text-white">
  <div class="modulo-container">
    <div>
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 animate-fade-in-up" >
            <div>
                <h1 class="text-2xl font-semibold mb-2 flex items-center gap-2">
                    Gestão de Usuários
                    <i class="info-icon"></i>
                </h1>
                <p style="color: var(--color-violet)">Controle e gerenciamento de Usuários</p>
            </div>

            <div>
                
            </div>

            <button id="btnNovoUsuario" class="btn-primary px-4 py-2 rounded-md text-white font-medium flex items-center gap-2">
                <i class="fas fa-plus w-4 h-4"></i>
                Novo Usuário
            </button>
        </div>
        <!-- Popover de resumo -->
        <div id="resumoPopover" class="resumo-popover glass-surface rounded-xl p-6 text-white">
            <h3 class="font-medium mb-4 text-white">Resumo</h3>
            <div class="text-3xl font-bold text-white mb-2" id="totalUsuarios">0</div>
            <div class="text-sm text-gray-400 mb-4">Total de usuários</div>

            <!-- Status Distribution -->
            <div class="flex flex-wrap gap-2 mb-4" id="distribuicaoStatus"></div>

            <!-- Profile Distribution -->
            <div class="text-sm text-gray-400 space-y-1" id="distribuicaoPerfis"></div>
        </div>

        <!-- Barra de filtros horizontal -->
        <div class="glass-surface rounded-xl p-6 mb-6 animate-fade-in-up">
            <div class="filter-bar flex flex-col md:flex-row md:flex-wrap xl:flex-nowrap items-center">
                <!-- Search -->
                <div class="flex-1 min-w-[220px]">
                    <label class="block text-sm font-medium mb-2 text-white">Buscar</label>
                    <input id="filtroBusca" type="text" placeholder="Nome ou E-mail" class="input-glass text-white rounded-md px-4 h-12 w-full placeholder-gray-400">
                </div>

                <!-- Profile Filter -->
                <div class="flex-1 min-w-[160px]">
                    <label class="block text-sm font-medium mb-2 text-white">Perfil</label>
                    <select id="filtroPerfil" class="select-glass text-white rounded-md px-4 h-12 w-full">
                        <option value="">Todos</option>
                        <option value="admin">Admin</option>
                        <option value="operacional">Operacional</option>
                        <option value="cliente">Cliente</option>
                    </select>
                </div>

                <!-- Status Filter -->
                <div class="flex flex-col">
                    <label class="block text-sm font-medium mb-2 text-white">Status</label>
                    <div class="flex items-center gap-3 h-12">
                        <label class="flex items-center gap-2">
                            <input type="checkbox" class="checkbox-custom" value="ativo" checked>
                            <span class="text-sm text-white">Ativo</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input type="checkbox" class="checkbox-custom" value="inativo">
                            <span class="text-sm text-white">Inativo</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input type="checkbox" class="checkbox-custom" value="aguardando">
                            <span class="text-sm text-white">Aguardando</span>
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div id= "bt-actions" class="flex items-center gap-2">
                    <button id="aplicarFiltro" class="btn-secondary text-white rounded-md px-4 h-12 text-sm font-medium">Filtrar</button>
                    <button id="limparFiltro" class="btn-warning text-white rounded-md px-4 h-12 text-sm font-medium">Limpar</button>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="glass-surface rounded-xl animate-fade-in-up table-scroll">
            <table class="w-full">
                <thead class="sticky top-0 bg-gray-50">
                    <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Avatar</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">E-mail</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Perfil</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                </thead>
                <tbody class="divide-y divide-white/10" id="listaUsuarios"></tbody>
                </table>
        </div>
        <!-- Empty State -->
        <div id="emptyState" class="hidden py-12 flex flex-col items-center justify-center text-center px-4">
          <div class="rounded-full bg-white/10 p-4 mb-4">
            <i data-feather="box" class="w-12 h-12 text-white"></i>
          </div>
          <h3 class="text-lg font-medium text-white">Nenhum usuário encontrado</h3>
          <p class="mt-1 text-sm text-white/50">Cadastre o primeiro agora!</p>
          <div class="mt-6">
            <button id="emptyNew" type="button" class="btn-primary inline-flex items-center px-4 py-2 text-sm font-medium rounded-md text-white">
              <i data-feather="plus" class="w-4 h-4 mr-2"></i>
              Adicionar Usuário
            </button>
          </div>
        </div>
    </div>
</div>
  <script src="../js/utils/empty-state.js"></script>
  <script src="../js/usuarios.js"></script>
</body>
</html>
