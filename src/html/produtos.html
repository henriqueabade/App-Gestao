<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Santíssimo Decor</title>
    <!-- Tailwind e ícones carregados no documento principal -->
    <link rel="stylesheet" href="../css/produtos.css">
    <!-- Estilos globais para barras de rolagem -->
    <link rel="stylesheet" href="../styles/scroll.css">
</head>
<body class="text-white">
  <div class="modulo-container">
    <div>
        <!-- Header -->
        <div class="flex justify-between items-center mb-8 animate-fade-in-up">
            <div>
                <h1 class="text-2xl font-semibold mb-2">Produtos</h1>
                <p style="color: var(--color-violet)">Gerencie seu catálogo de produtos e controle de estoque</p>
            </div>
            <button id="btnNovoProduto" class="btn-primary text-white rounded-md px-6 py-3 font-medium">
                <i class="fas fa-plus mr-2"></i>Novo Produto
            </button>
        </div>

        <!-- Filters -->
        <div class="glass-surface rounded-xl p-6 mb-6 animate-fade-in-up">
            <div class="filter-bar flex flex-col md:flex-row md:flex-nowrap items-center">
                <!-- Search -->
                <div class="flex-1 min-w-0">
                    <label class="block text-sm font-medium mb-2 text-white">Buscar</label>
                    <input id="filterSearch" type="text" placeholder="Código ou Nome do Produto" class="input-glass text-white rounded-md px-4 py-3 w-full placeholder-white/50">
                </div>

                <!-- Category -->
                <div class="flex-1 min-w-0">
                    <label class="block text-sm font-medium mb-2 text-white">Coleções</label>
                    <select id="filterCategory" class="input-glass text-white rounded-md px-4 py-3 w-full">
                        <option value="">Todas as Coleções</option>
                    </select>
                </div>

                <!-- Status -->
                <div class="flex-1 min-w-0">
                    <label class="block text-sm font-medium mb-2 text-white">Status</label>
                    <select id="filterStatus" class="input-glass text-white rounded-md px-4 py-3 w-full">
                        <option value="">Todos</option>
                    </select>
                </div>

                <!-- Price Min -->
                <div class="flex-1 min-w-0">
                    <label class="block text-sm font-medium mb-2 text-white">Preço Min.</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-white/70">R$</span>
                        <input id="filterPriceMin" type="number" class="input-glass text-white rounded-md pl-10 pr-4 py-3 w-full placeholder-white/50">
                    </div>
                </div>

                <!-- Price Max -->
                <div class="flex-1 min-w-0">
                    <label class="block text-sm font-medium mb-2 text-white">Preço Máx.</label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-white/70">R$</span>
                        <input id="filterPriceMax" type="number" class="input-glass text-white rounded-md pl-10 pr-4 py-3 w-full placeholder-white/50">
                    </div>
                </div>

                <!-- Zero Stock Toggle -->
                <div class="filter-toggle flex flex-col items-center space-y-1 flex-shrink-0">
                    <label for="zeroStock" class="text-sm font-medium text-white whitespace-nowrap">0 Estoque</label>
                    <input type="checkbox" id="zeroStock" class="toggle" />
                </div>

                <!-- Action Buttons -->
                <div id="bt-actions" class="flex items-center gap-2 flex-shrink-0">
                    <button id="btnFiltrar" class="btn-secondary text-white rounded-md px-4 py-3 text-sm font-medium">
                        Filtrar
                    </button>
                    <button id="btnLimpar" class="btn-warning text-white rounded-md px-4 py-3 text-sm font-medium">
                        Limpar
                    </button>
                </div>
            </div>
        </div>

        <!-- Products Table -->
        <div id="produtosTableWrapper" class="glass-surface rounded-xl shadow-lg animate-fade-in-up mt-6 table-scroll">
            <table class="w-full">
                <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Código</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Coleção</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Preço de Venda</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Margem (%)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quantidade</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="produtosTableBody" class="divide-y divide-white/10">
                        <!-- Linhas geradas dinamicamente -->
                    </tbody>
                </table>
        </div>

        <!-- Empty State -->
        <div id="produtosEmptyState" class="hidden py-12 flex flex-col items-center justify-center text-center px-4">
          <div class="rounded-full bg-[var(--color-primary-opacity)] p-8 mb-6">
            <i class="fas fa-box-open text-8xl text-[var(--color-primary)]"></i>
          </div>
          <h3 class="text-lg font-medium text-white">Nenhum produto encontrado</h3>
          <p class="mt-1 text-sm text-white/70">Cadastre o primeiro agora!</p>
          <div class="mt-6">
            <button
              id="produtosEmptyNew"
              type="button"
              class="btn-primary inline-flex items-center px-4 py-2 text-sm font-medium rounded-md text-white"
            >
              <i class="fas fa-plus w-4 h-4 mr-2"></i>
              Novo Produto
            </button>
          </div>
        </div>
    </div>
</div>

  <script src="../utils/colorParser.js"></script>
  <script src="../utils/colors.js"></script>
  <script src="../js/apiConfig.js"></script>
  <script src="../js/utils/notifications.js"></script>
  <script src="../js/produtos.js"></script>
</body>
</html>
