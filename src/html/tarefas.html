<!-- Página de gerenciamento de tarefas do CRM -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas - Santíssimo Decor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/tarefas.css">
</head>
<body class="text-white p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-6 animate-fade-in-up">
            <h1 class="text-2xl font-semibold mb-2">Tarefas</h1>
            <p class="text-sm text-gray-500">Gerencie tarefas e acompanhamentos de clientes</p>
        </div>

        <!-- Main Card Container -->
        <div class="glass-surface rounded-xl shadow-lg overflow-hidden animate-fade-in-up">
            <!-- Quick Command Bar -->
            <div class="p-6 border-b border-white/10">
                <div class="flex items-center gap-4">
                    <input 
                        type="text" 
                        id="quickAdd"
                        placeholder="+ Nova Tarefa (amanhã às 14h #p)" 
                        class="input-glass text-white placeholder-gray-400 h-10 px-4 rounded-md flex-1"
                    >
                    <button id="importBtn" class="p-2 rounded-md hover:bg-white/10 transition-colors">
                        <i class="fas fa-chart-bar w-5 h-5" style="color: var(--color-violet)"></i>
                    </button>
                </div>
            </div>

            <!-- Main Layout -->
            <div class="flex flex-col md:flex-row gap-0">
                <!-- Sidebar Lists -->
                <div class="w-full md:w-60 lg:w-72 border-r border-white/10 p-6">
                    <!-- Smart Lists Section -->
                    <div class="mb-6">
                        <h3 class="text-xs font-semibold uppercase mb-2" style="color: var(--color-violet)">Listas Inteligentes</h3>
                        <div class="space-y-1">
                            <div class="sidebar-item flex items-center justify-between py-2 px-3 rounded-md" data-filter="inbox">
                                <span class="text-sm text-white">Caixa de Entrada</span>
                                <span class="text-xs px-2 py-1 rounded-full bg-white/10 text-white">24</span>
                            </div>
                            <div class="sidebar-item active flex items-center justify-between py-2 px-3 rounded-md" data-filter="today">
                                <span class="text-sm text-white font-medium">Hoje</span>
                                <span class="text-xs px-2 py-1 rounded-full bg-white/10 text-white">8</span>
                            </div>
                            <div class="sidebar-item flex items-center justify-between py-2 px-3 rounded-md" data-filter="week">
                                <span class="text-sm text-white">Próximos 7 Dias</span>
                                <span class="text-xs px-2 py-1 rounded-full bg-white/10 text-white">15</span>
                            </div>
                        </div>
                    </div>

                    <!-- Custom Lists Section -->
                    <div>
                        <h3 class="text-xs font-semibold uppercase mb-2" style="color: var(--color-violet)">Lists</h3>
                        <div class="space-y-1">
                            <div class="sidebar-item flex items-center justify-between py-2 px-3 rounded-md" data-filter="work">
                                <div class="flex items-center">
                                    <div class="w-3 h-3 rounded-full mr-2" style="background: var(--color-blue)"></div>
                                    <span class="text-sm text-white">Trabalho</span>
                                </div>
                                <span class="text-xs px-2 py-1 rounded-full bg-white/10 text-white">12</span>
                            </div>
                            <div class="sidebar-item flex items-center justify-between py-2 px-3 rounded-md" data-filter="personal">
                                <div class="flex items-center">
                                    <div class="w-3 h-3 rounded-full mr-2" style="background: var(--color-green)"></div>
                                    <span class="text-sm text-white">Pessoal</span>
                                </div>
                                <span class="text-xs px-2 py-1 rounded-full bg-white/10 text-white">6</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tasks Panel -->
                <div class="flex-1 p-6 space-y-6 overflow-y-auto">
                    <!-- Panel Header -->
                    <div>
                        <h2 class="text-lg font-semibold text-white">Hoje</h2>
                    </div>

                    <!-- Tasks List -->
                    <div id="taskList" class="space-y-4">
                        <!-- Tarefas renderizadas via JS -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Floating Action Button -->
        <button id="addBtn" class="btn-primary w-12 h-12 fixed bottom-6 right-6 rounded-full flex items-center justify-center shadow-lg text-white">
            <i class="fas fa-plus w-5 h-5"></i>
        </button>
    </div>
</body>
</html>
