<!-- Overlay / Modal: Editar Insumo -->
<div id="editarInsumoOverlay" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-6">
  <div class="w-full max-w-2xl glass-surface backdrop-blur-xl rounded-3xl border border-white/10 ring-1 ring-white/5 shadow-2xl/40 animate-modalFade slide-in overflow-y-auto modal-scroll">
    <!-- Header -->
    <header class="relative px-8 py-5 border-b border-white/10">
      <h2 class="text-lg font-semibold text-center text-white">Editar Insumo</h2>
      <button id="fecharEditarInsumo" class="btn-danger icon-only absolute right-4 top-4 text-white" aria-label="Fechar">✕</button>
    </header>

    <!-- Form -->
    <form id="editarInsumoForm" class="p-8 grid md:grid-cols-2 gap-6">
      <!-- Nome (floating) -->
      <div class="relative">
        <input id="nome" name="nome" type="text" placeholder=" " required
               class="peer w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-transparent focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
        <label for="nome"
               class="absolute left-4 top-1/2 -translate-y-1/2 text-base text-gray-300 pointer-events-none transition-all duration-150
                      peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:text-base
                      peer-focus:top-0 peer-focus:-translate-y-full peer-focus:text-xs peer-focus:text-primary
                      peer-valid:top-0 peer-valid:-translate-y-full peer-valid:text-xs
                      peer-disabled:top-0 peer-disabled:-translate-y-full peer-disabled:text-xs">
          Nome
        </label>
      </div>

      <!-- Categoria (floating + botão + embutido) -->
      <div class="relative">
        <select id="categoria" name="categoria" required
                class="peer w-full appearance-none bg-input border border-inputBorder rounded-lg px-4 pr-12 py-3 text-white focus:border-primary focus:ring-2 focus:ring-primary/50 transition"
                data-filled="false">
          <option value="" disabled selected hidden></option>
          <!-- opções existentes são preenchidas pelo seu JS -->
        </select>
        <label for="categoria"
               class="absolute left-4 top-1/2 -translate-y-1/2 text-base text-gray-300 pointer-events-none transition-all duration-150
                      peer-focus:top-0 peer-focus:-translate-y-full peer-focus:text-xs peer-focus:text-primary
                      peer-data-[filled=true]:top-0 peer-data-[filled=true]:-translate-y-full peer-data-[filled=true]:text-xs">
          Categoria
        </label>
        <button type="button" id="delCategoriaEditar"
                class="absolute right-10 top-1/2 -translate-y-1/2 btn-neutral icon-only text-gray-300 hover:text-white"
                aria-label="Excluir categoria">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" id="addCategoriaEditar"
                class="absolute right-2 top-1/2 -translate-y-1/2 btn-neutral icon-only text-gray-300 hover:text-white"
                aria-label="Adicionar categoria">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <!-- Quantidade (floating) -->
      <div class="relative">
        <input id="quantidade" name="quantidade" type="number" min="0" step="0.01" placeholder=" " required
               class="peer w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-transparent focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
        <label for="quantidade"
               class="absolute left-4 top-1/2 -translate-y-1/2 text-base text-gray-300 pointer-events-none transition-all duration-150
                      peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:text-base
                      peer-focus:top-0 peer-focus:-translate-y-full peer-focus:text-xs peer-focus:text-primary
                      peer-valid:top-0 peer-valid:-translate-y-full peer-valid:text-xs
                      peer-disabled:top-0 peer-disabled:-translate-y-full peer-disabled:text-xs">
          Quantidade
        </label>
      </div>

      <!-- Unidade (floating + botão + embutido) -->
      <div class="relative">
        <select id="unidade" name="unidade" required
                class="peer w-full appearance-none bg-input border border-inputBorder rounded-lg px-4 pr-12 py-3 text-white focus:border-primary focus:ring-2 focus:ring-primary/50 transition"
                data-filled="false">
          <option value="" disabled selected hidden></option>
          <!-- opções existentes são preenchidas pelo seu JS -->
        </select>
        <label for="unidade"
               class="absolute left-4 top-1/2 -translate-y-1/2 text-base text-gray-300 pointer-events-none transition-all duration-150
                      peer-focus:top-0 peer-focus:-translate-y-full peer-focus:text-xs peer-focus:text-primary
                      peer-data-[filled=true]:top-0 peer-data-[filled=true]:-translate-y-full peer-data-[filled=true]:text-xs">
          Unidade
        </label>
        <button type="button" id="delUnidadeEditar"
                class="absolute right-10 top-1/2 -translate-y-1/2 btn-neutral icon-only text-gray-300 hover:text-white"
                aria-label="Excluir unidade">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" id="addUnidadeEditar"
                class="absolute right-2 top-1/2 -translate-y-1/2 btn-neutral icon-only text-gray-300 hover:text-white"
                aria-label="Adicionar unidade">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <!-- Preço Unitário (floating) -->
      <div class="relative">
        <input id="preco" name="preco" type="number" min="0" step="0.01" placeholder=" " required
               class="peer w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-transparent focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
        <label for="preco"
               class="absolute left-4 top-1/2 -translate-y-1/2 text-base text-gray-300 pointer-events-none transition-all duration-150
                      peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:text-base
                      peer-focus:top-0 peer-focus:-translate-y-full peer-focus:text-xs peer-focus:text-primary
                      peer-valid:top-0 peer-valid:-translate-y-full peer-valid:text-xs
                      peer-disabled:top-0 peer-disabled:-translate-y-full peer-disabled:text-xs">
          Preço Unitário
        </label>
      </div>

      <!-- Processo (floating + botão + embutido) -->
      <div class="relative">
        <select id="processo" name="processo" required
                class="peer w-full appearance-none bg-input border border-inputBorder rounded-lg px-4 pr-12 py-3 text-white focus:border-primary focus:ring-2 focus:ring-primary/50 transition"
                data-filled="false">
          <option value="" disabled selected hidden></option>
          <!-- opções existentes são preenchidas pelo seu JS -->
        </select>
        <label for="processo"
               class="absolute left-4 top-1/2 -translate-y-1/2 text-base text-gray-300 pointer-events-none transition-all duration-150
                      peer-focus:top-0 peer-focus:-translate-y-full peer-focus:text-xs peer-focus:text-primary
                      peer-data-[filled=true]:top-0 peer-data-[filled=true]:-translate-y-full peer-data-[filled=true]:text-xs
                      peer-disabled:top-0 peer-disabled:-translate-y-full peer-disabled:text-xs">
          Processo
        </label>
        <button type="button" id="delProcessoEditar"
                class="absolute right-10 top-1/2 -translate-y-1/2 btn-neutral icon-only text-gray-300 hover:text-white"
                aria-label="Excluir processo">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" id="addProcessoEditar"
                class="absolute right-2 top-1/2 -translate-y-1/2 btn-neutral icon-only text-gray-300 hover:text-white"
                aria-label="Adicionar processo">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <!-- Estoque Infinito -->
      <label class="flex items-center gap-3 md:col-span-2">
        <input id="infinito" type="checkbox" class="component-toggle" />
        <span class="text-gray-200">Estoque infinito</span>
      </label>

      <!-- Descrição -->
      <div class="md:col-span-2">
        <textarea id="descricao" name="descricao"
                  class="w-full h-28 bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 resize-none focus:border-primary focus:ring-2 focus:ring-primary/50 transition"
                  placeholder=""></textarea>
      </div>

      <!-- Excluir Insumo -->
      <div class="md:col-span-2">
        <button type="button" id="abrirExcluirInsumo"
                class="btn-neutral border border-white/20 text-sm px-5 py-2 mt-2 text-white rounded-lg">
          Excluir Insumo
        </button>
      </div>
    </form>

    <!-- Footer -->
    <footer class="flex justify-end gap-4 px-8 py-6 border-t border-white/10">
      <button type="button" id="cancelarEditarInsumo" class="btn-danger px-6 py-3 rounded-xl text-white font-medium active:scale-95">Cancelar</button>
      <button type="submit" form="editarInsumoForm" class="btn-primary px-6 py-3 rounded-xl text-white font-medium active:scale-95">Salvar</button>
    </footer>

    <!-- Script: floating para <select> -->
    <script>
      (function () {
        const setFilled = el => el && el.setAttribute('data-filled', String(!!el.value));
        ['categoria','unidade','processo'].forEach(id => {
          const el = document.getElementById(id);
          if (!el) return;
          setFilled(el);
          el.addEventListener('change', () => setFilled(el));
          el.addEventListener('blur',   () => setFilled(el));
        });
      })();
    </script>
  </div>
</div>
