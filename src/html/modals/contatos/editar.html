<div id="editarContatoOverlay" class="fixed inset-0 z-[2000] bg-black/50 hidden items-center justify-center">
  <div class="max-w-xl w-full glass-surface rounded-2xl border border-white/10 overflow-hidden">
    <form id="editarContatoForm" class="p-6 space-y-4">
      <div class="flex justify-between items-center mb-2">
        <h2 id="contatoEditarTitulo" class="text-xl font-semibold text-white">Editar Contato</h2>
        <button type="button" id="voltarEditarContato" class="text-white">
          <i class="fas fa-xmark"></i>
        </button>
      </div>
      <div>
        <label class="block text-sm text-gray-300 mb-1">Nome</label>
        <input id="editarNome" name="nome" type="text" required class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white" />
      </div>
      <div>
        <label class="block text-sm text-gray-300 mb-1">Cargo</label>
        <input id="editarCargo" name="cargo" type="text" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white" />
      </div>
      <div>
        <label class="block text-sm text-gray-300 mb-1">E-mail</label>
        <input id="editarEmail" name="email" type="email" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white" />
      </div>
      <div>
        <label class="block text-sm text-gray-300 mb-1">Telefone Celular</label>
        <input id="editarCelular" name="telefone_celular" type="text" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white" />
      </div>
      <div>
        <label class="block text-sm text-gray-300 mb-1">Telefone Fixo</label>
        <input id="editarFixo" name="telefone_fixo" type="text" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white" />
      </div>
      <div class="flex justify-end mt-6 gap-3">
        <button type="submit" class="btn-primary px-4 py-2 rounded-lg text-white">Salvar</button>
      </div>
    </form>
  </div>
</div>
