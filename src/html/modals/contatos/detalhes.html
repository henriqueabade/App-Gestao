<div id="detalhesContatoOverlay" class="fixed inset-0 z-[2000] bg-black/50 hidden items-center justify-center">
  <div class="max-w-xl w-full glass-surface rounded-2xl border border-white/10 overflow-hidden">
    <div class="p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 id="contatoDetalhesTitulo" class="text-xl font-semibold text-white">Detalhes do Contato</h2>
        <button id="voltarDetalhesContato" class="text-white">
          <i class="fas fa-xmark"></i>
        </button>
      </div>
      <div class="space-y-4">
        <div>
          <label class="block text-sm text-gray-300 mb-1">Nome</label>
          <input id="detalhesNome" type="text" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white" readonly />
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-1">Cargo</label>
          <input id="detalhesCargo" type="text" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white" readonly />
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-1">E-mail</label>
          <input id="detalhesEmail" type="email" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white" readonly />
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-1">Telefone Celular</label>
          <input id="detalhesCelular" type="text" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white" readonly />
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-1">Telefone Fixo</label>
          <input id="detalhesFixo" type="text" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white" readonly />
        </div>
      </div>
      <div class="flex justify-end mt-6 gap-3">
        <button id="editarDetalhesContato" class="btn-primary px-4 py-2 rounded-lg text-white">Editar</button>
      </div>
    </div>
  </div>
</div>
