<div id="novoServicoOverlay" class="hidden fixed inset-0 z-[1200] bg-black/50 flex items-center justify-center p-4 pt-[4vw]" aria-hidden="true" data-modal-loading="true">
  <div class="w-full max-w-6xl max-h-[90vh] glass-surface backdrop-blur-xl rounded-3xl border border-white/10 ring-1 ring-white/5 shadow-2xl/40 animate-modalFade slide-in overflow-hidden flex flex-col">
    <header class="grid grid-cols-3 items-center gap-4 px-8 py-5 border-b border-white/10 flex-shrink-0">
      <div class="flex items-center gap-4 justify-self-start">
        <button id="voltarNovoServico" class="btn-neutral px-4 py-2 rounded-lg text-white font-medium flex items-center gap-2">← Voltar</button>
        <div class="min-w-[220px]">
          <label for="servicoCliente" class="block text-xs font-medium text-gray-300 mb-1">Cliente</label>
          <select id="servicoCliente" required class="w-full bg-input border border-inputBorder rounded-lg px-3 py-2 text-white focus:border-primary focus:ring-2 focus:ring-primary/50 transition select-arrow appearance-none">
            <option value="">Selecione o cliente</option>
          </select>
        </div>
      </div>
      <h2 id="servicoNovoTitulo" class="text-lg font-semibold text-white text-center">Novo Serviço</h2>
      <span></span>
    </header>

    <nav class="px-8 border-b border-white/10 flex-shrink-0" role="tablist">
      <div class="flex gap-8 overflow-x-auto scrollbar-hide">
        <button id="tab-pecas" role="tab" aria-selected="true" aria-controls="panel-pecas" tabindex="0" class="py-4 px-2 text-sm font-medium border-b-2 tab-active whitespace-nowrap transition">Peças</button>
        <button id="tab-amarrado" role="tab" aria-selected="false" aria-controls="panel-amarrado" tabindex="-1" class="py-4 px-2 text-sm font-medium text-gray-400 border-b-2 border-transparent hover:text-white transition whitespace-nowrap">Amarrado</button>
      </div>
    </nav>

    <div class="flex-1 overflow-y-auto modal-scroll">
      <section id="panel-pecas" role="tabpanel" aria-labelledby="tab-pecas" class="px-8 py-6">
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-lg font-semibold text-white">Peças</h3>
          <button id="novoDesenhoBtn" class="btn-primary px-4 py-2 rounded-lg text-white font-medium">+ Peça</button>
        </div>

        <div class="glass-surface rounded-xl border border-white/10 p-6 mb-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Ambiente</label>
              <input id="servicoAmbiente" type="text" placeholder="Ex.: Cozinha" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Nome da Peça</label>
              <input id="servicoNome" type="text" placeholder="Nome da peça" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Segue Veio</label>
              <select id="servicoSegueVeio" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white focus:border-primary focus:ring-2 focus:ring-primary/50 transition select-arrow appearance-none">
                <option value="">Selecione</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Largura</label>
              <input id="servicoLargura" type="text" placeholder="Ex.: 600" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Quantidade</label>
              <input id="servicoQuantidade" type="text" placeholder="0" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Tipo</label>
              <input id="servicoTipo" type="text" placeholder="Ex.: Contraplacado" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Lâmina</label>
              <input id="servicoLamina" type="text" placeholder="Informe a lâmina" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Dono da Lâmina</label>
              <input id="servicoDonoLamina" type="text" placeholder="Informe o dono da lâmina" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">MDF</label>
              <input id="servicoMdf" type="text" placeholder="Informe o MDF" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Dono do MDF</label>
              <input id="servicoDonoMdf" type="text" placeholder="Informe o dono do MDF" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
            </div>
          </div>
        </div>

        <div class="glass-surface rounded-xl border border-white/10 overflow-hidden">
          <div class="overflow-x-auto">
            <table class="w-full text-sm">
              <thead class="glass-surface">
                <tr class="border-b border-white/10">
                  <th class="text-left py-4 px-4 text-gray-300 font-medium">CÓDIGO</th>
                  <th class="text-left py-4 px-4 text-gray-300 font-medium">AMBIENTE</th>
                  <th class="text-left py-4 px-4 text-gray-300 font-medium">PEÇA</th>
                  <th class="text-left py-4 px-4 text-gray-300 font-medium">QTD.</th>
                  <th class="text-left py-4 px-4 text-gray-300 font-medium">LARGURA</th>
                  <th class="text-left py-4 px-4 text-gray-300 font-medium">TIPO</th>
                  <th class="text-left py-4 px-4 text-gray-300 font-medium">LÂMINA</th>
                  <th class="text-left py-4 px-4 text-gray-300 font-medium">MDF</th>
                  <th class="text-left py-4 px-4 text-gray-300 font-medium">AÇÕES</th>
                </tr>
              </thead>
              <tbody id="pecasTabela">
                <tr>
                  <td colspan="9" class="py-12 text-left text-gray-400">Nenhuma peça cadastrada</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <section id="panel-amarrado" role="tabpanel" aria-labelledby="tab-amarrado" class="px-8 py-6 hidden">
        <div class="grid grid-cols-1 gap-6">
          <div class="glass-surface rounded-xl border border-white/10 p-6">
            <div class="flex items-center justify-between mb-4">
              <h3 class="text-lg font-semibold text-white">Dados do Amarrado</h3>
              <span id="amarradoModoEdicao" class="hidden text-xs font-semibold text-amber-200 bg-amber-500/10 border border-amber-400/30 px-3 py-1 rounded-full">Modo edição</span>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Lâmina</label>
                <input id="amarradoLamina" type="text" placeholder="Informe a lâmina" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Comprimento</label>
                <input id="amarradoComprimento" type="text" placeholder="0" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Largura Principal</label>
                <input id="amarradoLarguraPrincipal" type="text" placeholder="0" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Largura Menor</label>
                <input id="amarradoLarguraMenor" type="text" placeholder="0" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Largura Média</label>
                <input id="amarradoLarguraMedia" type="text" placeholder="0" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Altura Média</label>
                <input id="amarradoAlturaMedia" type="text" placeholder="0" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Largura Maior</label>
                <input id="amarradoLarguraMaior" type="text" placeholder="0" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Quantidade</label>
                <input id="amarradoQuantidade" type="text" placeholder="0" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Tipo</label>
                <input id="amarradoTipo" type="text" placeholder="Tipo" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Sequência</label>
                <input id="amarradoSequencia" type="text" placeholder="0" class="w-full bg-input border border-inputBorder rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/50 transition" />
              </div>
              <div class="md:col-span-2 flex justify-end">
                <button id="amarradoAdicionarBtn" class="btn-primary px-4 py-2 rounded-lg text-white font-medium">Adicionar Amarrado</button>
              </div>
            </div>
          </div>

          <div class="glass-surface rounded-xl border border-white/10 overflow-hidden">
            <div class="overflow-x-auto">
              <table class="w-full text-sm">
                <thead class="glass-surface">
                  <tr class="border-b border-white/10">
                    <th class="text-left py-4 px-4 text-gray-300 font-medium">LÂMINA</th>
                    <th class="text-left py-4 px-4 text-gray-300 font-medium">COMPRIMENTO</th>
                    <th class="text-left py-4 px-4 text-gray-300 font-medium">LARG. PRINCIPAL</th>
                    <th class="text-left py-4 px-4 text-gray-300 font-medium">LARG. MENOR</th>
                    <th class="text-left py-4 px-4 text-gray-300 font-medium">LARG. MÉDIA</th>
                    <th class="text-left py-4 px-4 text-gray-300 font-medium">ALT. MÉDIA</th>
                    <th class="text-left py-4 px-4 text-gray-300 font-medium">LARG. MAIOR</th>
                    <th class="text-left py-4 px-4 text-gray-300 font-medium">QUANTIDADE</th>
                    <th class="text-left py-4 px-4 text-gray-300 font-medium">TIPO</th>
                    <th class="text-left py-4 px-4 text-gray-300 font-medium">SEQUÊNCIA</th>
                    <th class="text-left py-4 px-4 text-gray-300 font-medium">AÇÕES</th>
                  </tr>
                </thead>
                <tbody id="amarradoTabela">
                  <tr>
                    <td colspan="11" class="py-12 text-left text-gray-400">Nenhum amarrado cadastrado</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer class="flex justify-end items-center gap-4 px-8 py-6 border-t border-white/10 flex-shrink-0">
      <button id="cancelarNovoServico" class="btn-secondary px-6 py-3 rounded-lg text-white font-medium">Cancelar</button>
      <button id="salvarNovoServico" class="btn-primary px-6 py-3 rounded-lg text-white font-medium">Salvar</button>
    </footer>
  </div>
</div>
