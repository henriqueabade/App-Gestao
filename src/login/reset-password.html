<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redefinir Senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Estilos globais para barras de rolagem -->
  <link rel="stylesheet" href="../styles/scroll.css" />
</head>
<body class="bg-gray-100 font-[Inter] flex items-center justify-center min-h-screen ">
  <div class="modulo-container">
  <form id="resetForm" class="bg-white p-6 rounded shadow-md space-y-4">
    <h1 class="text-xl font-semibold text-center text-[#b6a03e]">Nova Senha</h1>
    <div class="relative">
      <input id="newPassword" type="password" placeholder="Nova senha" class="w-full border px-3 py-2 rounded pr-10" required />
      <button type="button" id="togglePassword" tabindex="0" aria-label="Mostrar senha" class="absolute inset-y-0 right-0 pr-3 flex items-center text-[#b6a03e] hover:text-[#d4c169]">
        <i data-feather="eye"></i>
      </button>
    </div>
    <input type="password" id="confirmPassword" placeholder="Confirmar senha" class="w-full border px-3 py-2 rounded" required />
    <button type="submit" class="w-full bg-[#b6a03e] text-white py-2 rounded">Redefinir</button>
    <p id="message" class="text-center text-sm mt-2"></p>
  </form>
  <div id="notification" class="fixed top-4 right-4 space-y-2 z-50"></div>
  <div id="resetOverlay" class="hidden fixed inset-0 z-20 flex items-center justify-center backdrop-blur bg-black bg-opacity-40 text-white"></div>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="resetPasswordRenderer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace({ class: 'w-5 h-5' });
  </script>
</div>
</body>
</html>
