<div class="w-full px-4 sm:px-6 lg:px-8 py-8 font-[Raleway]">
    <!-- Título da Página -->
    <div class="mb-8">
      <h1 class="text-2xl font-bold text-[var(--color-primary)]">Estoque de Matéria-Prima</h1>
      <p class="text-sm text-gray-500 mt-1">
        Gerencie o estoque de todos os insumos e matérias-primas da Santíssimo Decor
      </p>
    </div>

    <!-- Search and Actions -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
      <div class="relative w-full md:w-96">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i data-feather="search" class="w-4 h-4 text-gray-400"></i>
        </div>
        <input
          id="searchTerm"
          type="text"
          placeholder="Buscar por Nome, Categoria ou Processo..."
          class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] focus:border-[var(--color-primary)] sm:text-sm"
        />
      </div>
      <!-- “Novo Insumo” usa a paleta principal -->
      <button
        id="btnNovo"
        class="bg-[var(--color-primary)] hover:bg-[var(--color-primary-hover)] text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out flex items-center"
      >
        <i data-feather="plus" class="w-4 h-4 mr-2"></i>
        Novo Insumo
      </button>
    </div>

    <!-- Table Container -->
    <div class="bg-white rounded-lg shadow overflow-auto">
      <div class="relative table-container" id="tableContainer">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden absolute inset-0 bg-white bg-opacity-75 flex justify-center items-center z-10">
          <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto w-full">
          <table id="tabelaInsumos" class="min-w-full divide-y divide-gray-200 w-full">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Quantidade</th>
                <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Unidade</th>
                <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Preço Unitário</th>
                <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
              </tr>
            </thead>
            <tbody id="listaInsumos" class="bg-white divide-y divide-gray-200"></tbody>
          </table>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden py-12 flex flex-col items-center justify-center text-center px-4">
          <div class="rounded-full bg-[var(--color-primary-opacity)] p-4 mb-4">
            <i data-feather="box" class="w-12 h-12 text-[var(--color-primary)]"></i>
          </div>
          <h3 class="text-lg font-medium text-gray-900">Nenhum insumo encontrado</h3>
          <p class="mt-1 text-sm text-gray-500">Cadastre o primeiro agora!</p>
          <div class="mt-6">
            <button
              id="emptyNew"
              type="button"
              class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-[var(--color-primary)] hover:bg-[var(--color-primary-hover)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--color-primary)] transition"
            >
              <i data-feather="plus" class="w-4 h-4 mr-2"></i>
              Adicionar Insumo
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
